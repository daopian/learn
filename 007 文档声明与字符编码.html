<!DOCTYPE html> <!-- 每个HTML都应该有这个东西 是一个文档声明标签它可以告诉浏览器用什么格式解析（这个是基于HTML5的） -->
<html lang="en"> <!-- 这个标签上有一个属性 lang（language的缩写）告诉浏览器这个页面是什么语言 en英文 zh-CN中文 ja-jp日文 -->
<head>
	<meta charset="UTF-8"> <!-- 声明字符集（charset）告诉浏览器网页用的什么编码进行解码写网页时要注意言行一致写的时候用的什么编码这里就写什么编码 常用的为UTF8 -->
</head>
<body>

</body>
</html>
