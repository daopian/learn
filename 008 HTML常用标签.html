<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<!-- 文本标题标签 -->
	<h1>h1</h1> <!-- 一级标题 -->
	<h2>h2</h2> <!-- 二级标题 -->
	<h3>h3</h3> <!-- 三级标题 -->
	<h4>h4</h4> <!-- 四级标题 -->
	<h5>h5</h5> <!-- 五级标题 -->
	<h6>h6</h6> <!-- 六级标题 -->
	<!-- 大小逐渐变小 自带加粗 有自己的文本大小 自己独占一行 一个网页中的h1（权重最大的）标签建议只有一个 爬虫会比较注重h1标签但是多个h1标签可能会适得其反 -->

	<!-- 段落标签 -->
	<p>段落标签1</p>
	<p>段落标签2</p>
	<!-- 段落标签可以把网页内容分成一段一段的可以和文本标题标签合用 -->
	
	<!-- 合用实例 -->
	<h1> 这是第一段的标题 </h1>
	<p>
		这是第一段的主体
	</p>
	<h2> 这是第二段的标题 </h2>
	<p>
		这是第二段的文体
	</p>

	<!-- 换行标签 -->
	第一行 <br> 第二行
	<!-- HTML中直接在文本中换行不会被页面转换成页面中的换行所以要用换行标签 -->

	<!-- 水平线 -->
	<hr>
	<!-- 可以在页面中画出来一条线（后面会用CSS代替） -->
	
	<!-- 推荐使用的都是有强调作用会让爬虫注重怎加网页的曝光量 -->
	<!-- 文字加粗标签 -->
	<b>b 加粗内容</b>
	<br>
	<strong>strong 加粗内容</strong> <!-- 推荐使用 -->

	<br>
	
	<!-- 倾斜标签 -->
	<em>em 倾斜内容</em><!-- 推荐使用 -->
	<br>
	<i>i 倾斜内容</i>

	<br>

	<!-- 删除线标签 -->
	<s>s 要添加删除线的文本</s>
	<br>
	<del>del 要添加删除线的文本</del> <!-- 推荐使用 -->
	
	<br>
	
	<!-- 下划线标签 -->
	<u>要添加下划线的文本</u>
	
	<br>

	<!-- 下标标签 -->
	要添加下标的文本<sub>下标内容</sub>

	<br>

	<!-- 上标标签 -->
	要添加上标的文本<sup>上标内容</sup>

	<br>
	
	<!-- 这些东西都可以混合在一起使用如： -->
	<strong><em><del><u>很重要的东西</u></del></em></strong><sup>重要的东西</sup>

</body>
</html>
